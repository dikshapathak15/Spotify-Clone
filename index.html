<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src ="spotify1.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyrright Sound</h1>
        <div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>Let me Love you</span>
                <span class="songListplay"><span>05:34</span> <i class="far fa-3x fa-play-circle"></i>
            </div>
        </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ed4bb9d3fe.js" crossorigin="anonymous"></script>
</body>
</html>
